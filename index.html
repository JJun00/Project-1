<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://pbs.twimg.com/profile_images/1342768807891378178/8le-DzgC_400x400.jpg"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="weatherGif"></div>
    <div class="weatherBox">
      <div class="weather">
        <form action="">
          <!-- action attribute above-->
          <label for="countries">Pick a country</label>
          <select name="countries" id="countries">
            <!-- input country names here -->
            <option value="china">China</option>
            <option value="usa">USA</option>
          </select>
          <input type="button" id="submitBtn" value="Submit" />
          <input type="button" id="randomBtn" value="Random Country" />
        </form>
      </div>
    </div>
    <div class="weatherStats">
      <div class="country">
        <h1>Country</h1>
        <!-- countryinput from api -->
      </div>
      <div class="currentWeather">
        <h1>Current temperature in Fahrenheit</h1>
        <!-- temp input from api -->
      </div>
    </div>
    <!-- icon script below -->
    <script defer src="script.js"></script>
  </body>
</html>
