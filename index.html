<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="weatherBox">
      <div class="weather">
        <form action="">
          <!-- action attribute above-->
          <label for="countries">Pick a country</label>
          <select name="countries" id="countries">
            <!-- input country names here -->
            <option value="china">China</option>
          </select>
          <br /><br />
          <input type="submit" value="Submit" />
          <input type="submit" value="Random Country" />
        </form>
      </div>
      <div class="randomBtn"></div>
    </div>

    <!-- icon script below -->
    <script
      defer
      src="https://kit.fontawesome.com/d9e14f2bd9.js"
      crossorigin="anonymous"
    ></script>
  </body>
