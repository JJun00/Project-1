<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://pbs.twimg.com/profile_images/1342768807891378178/8le-DzgC_400x400.jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&w=1000&q=80"
      id="background"
    />
    <div class="weatherBox">
      <div class="weather">
        <form action="">
          <!-- action attribute above-->
          <label for="countries">Pick a country</label>
          <select name="countries" id="countries">
            <!-- input country names here -->
            <option value="china">China</option>
            <option value="usa">USA</option>
          </select>
          <input type="button" id="submitBtn" value="Submit" />
          <input type="button" id="randomBtn" value="Random Country" />
        </form>
      </div>
    </div>
    <!-- icon script below -->
    <script
      defer
      src="https://kit.fontawesome.com/d9e14f2bd9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
